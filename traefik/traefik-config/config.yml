http:
  # =========================
  # Routers
  # =========================
  routers:
    proxmox:
      entryPoints:
        - https
      rule: "Host(`pve.homelab.blastwave.xyz`)"
      middlewares:
        - default-headers
      tls: {}
        # certResolver: cloudflare
      service: proxmox

    ns1-rtr:
      entryPoints:
        - https
      rule: "Host(`ns1.homelab.blastwave.xyz`)"
      middlewares:
          - default-headers
      tls: {}
      service: ns1-svc
  # =========================
  # Services
  # =========================
  services:
    ns1-svc:
      loadBalancer:
        servers:
          - url: "http://10.10.50.10:5380"
        passHostHeader: true

    proxmox:
      loadBalancer:
        servers:
          - url: "https://10.10.100.110:8006"
        passHostHeader: true

  # =========================
  # Middlewares
  # =========================
  middlewares:
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
